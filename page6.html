  <meta name="description" content="Luis Mijangos es un pintor Tehuano nacido el 29 de enero de 1993 en Santo Domingo Tehuantepec, Oaxaca. Mijangos, ha creado el concepto “Arte y Espiritualidad” en el que busca transmitir e inspirar sentimientos profundos que inviten a la reflexión de la belleza de la vida con un toque introspectivo a través de trazos espontáneos sobre lienzos y papeles, con una fuerte inclinación hacia el paisaje natural y urbano, pero también buscando experimentar en lo abstracto y aquello que puede resultar del sentimiento espontáneo. Actualmente también es director de la Instancia Municipal de la Juventud de Tehuantepec, fundador y representante del Colectivo Re-Tehuanización, y actor social interesado en la preservación del Patrimonio Cultural de Tehuantepec a través de proyectos individuales y colectivos.">
